<!DOCTYPE html>
<html>
<head>
	<title>Rubber Ducky Programming | Tell Me Your Problems</title>
	<link rel="stylesheet" type="text/css" href="stylesheets/screen.css">

	<script type="text/javascript" src="scripts/jquery-1.11.2.min.js"></script>
	<script type="text/javascript" src="socket.io/socket.io.js"></script>
	<script type="text/javascript" src="scripts/main.js"></script>
	<script type="text/javascript">
	WebFontConfig = { fontdeck: { id: '37770' } };

	(function() {
	  var wf = document.createElement('script');
	  wf.src = ('https:' == document.location.protocol ? 'https' : 'http') +
	  '://ajax.googleapis.com/ajax/libs/webfont/1/webfont.js';
	  wf.type = 'text/javascript';
	  wf.async = 'true';
	  var s = document.getElementsByTagName('script')[0];
	  s.parentNode.insertBefore(wf, s);
	})();
	</script>
</head>

<body>
	<main>

		<header class="logo"><img src="img/logo-md.png" alt="Quack"></header>

		<div id="message-log" class="hidden">
			<div class="duck message response">Quack! <br/>I'm here to help. Tell me about your problem.</div>
		</div>

		<div class="input">
			<div>
				<textarea id="box-message" type="text" placeholder="Tell me your problem..." autofocus></textarea>
				<input type="submit" value="Let It Out"></input>
			</div>
		</div>


		<div class="duck">
			<img src="img/ducky.png">
		</div>

	</main>

	<footer>
		&copy; 2015 <strong>Quack</strong>, a project by <a href="http://workshopri.com">Work-Shop</a>
	</footer>
</body>

</html>
