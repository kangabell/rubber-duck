<!DOCTYPE html>
<html>
<head>
	<title>Rubber Ducky Programming | Tell Me Your Problems</title>
	<link rel="stylesheet" type="text/css" href="stylesheets/screen.css">

	<script type="text/javascript" src="scripts/jquery-1.11.2.min.js"></script>
	<script type="text/javascript" src="socket.io/socket.io.js"></script>
	<script type="text/javascript" src="scripts/main.js"></script>
	<script type="text/javascript">
	WebFontConfig = { fontdeck: { id: '37770' } };

	(function() {
	  var wf = document.createElement('script');
	  wf.src = ('https:' == document.location.protocol ? 'https' : 'http') +
	  '://ajax.googleapis.com/ajax/libs/webfont/1/webfont.js';
	  wf.type = 'text/javascript';
	  wf.async = 'true';
	  var s = document.getElementsByTagName('script')[0];
	  s.parentNode.insertBefore(wf, s);
	})();
	</script>
</head>

<body>
	<main>

		<div class="col-user">
			<div>
				<textarea id="box-message" type="text" autofocus></textarea>
				<div class="permissions">
					<input type="checkbox" id="anonymous" name="anonymous"></input>
					<label for="anonymous">My thoughts are private.</lable>
				</div>
				<input type="submit" value="Get Some Help"></input>
			</div>
		</div>

		<div id="message-log">
			<div class="duck message response">Quack! <br/>I'm here to help. Tell me about your problem.</div>
		</div>


		<div class="col-duck">
			<img src="img/ducky.png">
		</div>

	</main>

	<div class="footer">
		<h1>Quack</h1>
		<p>Rubber Duck Debugging<small>&copy; 2015 <strong>Quack</strong>, a project by <a href="http://workshopri.com">Work-Shop</a></small></p>
		
	</div>
</body>

</html>
